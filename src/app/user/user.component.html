<nav class="navbar navbar-expand-lg bg-body-tertiary pb-3">
  <div class="container-fluid">
    <img src="assets/logo.png" alt="logo" class="navbar-logo">
    <h1 class="text-uppercase font-size-decrice">to do list</h1>
    <form class="d-flex search-bar" role="search">
      <input type="text" name="search" [(ngModel)]="searchValue" (keyup)="search()" autocomplete="off"
        placeholder="Enter Serch Value" class="form-control search mr-3 input-sm" id="EmpName">
      <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"

<!-- ##############################################  tags section ################################################# -->

<section class="container-fluid">
  <div class="row">
    <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2.5 col-sm-4 left-side">
      <div class="sidebar">
        <h6 class="mt-3 ps-4 mb-2"><i class="fa fa-tasks" aria-hidden="true"></i> Tags</h6>
        <hr>
        <ul class="mt-2 ps-5">
          <li>-Work</li>
          <li>-Personal</li>
          <li>-Food</li>
        </ul>
      </div>
    </div>

    <!-- ################################# Show Task Section ################################# -->
    
    <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-9.5 col-sm-8 right-side">
      <div class="row">
        <table>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Tag</th>
            <th>Action</th>
          </tr>
          <tr class="text-capitalize" *ngFor="let item of FilterEmployeeDetails">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.tag}}</td>
            <td>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                style="margin-right: 20px;" (click)="fullUserData(item)"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger" (click)="deleteUser(item)"><i class="bi bi-trash3-fill"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>


<!-- ####################################### add task ################################# -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Task Name:</label>
            <input type="text" class="form-control" name="UserDetailsName" [(ngModel)]="UserDetails.name">

            <!-- ####################### selector ####################### -->
            <label for="recipient-name" class="col-form-label">Tag Name:</label>
            <select class="form-select" aria-label="Default select example " name="UserDetailsTag"
              [(ngModel)]="UserDetails.tag">
              <option selected>Open this select menu</option>
              <option value="ok">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          (click)="updateData ? updateUser() : addDetais()">{{ updateData ?
          'Update':'Submit'}}</button>
      </div>
    </div>
  </div>
</div>
