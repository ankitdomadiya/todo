<!-- ################################# Show Task Section ################################# -->

<section class="container">

      <table>
        <tr>

        <tr class="text-capitalize" *ngFor="let item of FilterEmployeeDetails">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.tag}}</td>
          <td>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
              style="margin-right: 20px;" (click)="fullUserData(item)"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-danger" (click)="deleteUser(item)"><i class="bi bi-trash3-fill"></i></button>
          </td>
        </tr>

      </table>
    </div>
  </div>
</section>

<!-- ####################################### add task ################################# -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Task Name:</label>
            <input type="text" class="form-control" name="UserDetailsName" [(ngModel)]="UserDetails.name">


            <label for="recipient-name" class="col-form-label">Tag Name:</label>



            <select class="form-select" aria-label="Default select example ">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>



            <input type="text" class="form-control" name="UserDetailsTag" [(ngModel)]="UserDetails.tag">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          (click)="updateData ? updateUser() : addDetais()">{{ updateData ?
          'Update':'Submit'}}</button>
      </div>
    </div>
  </div>
</div>
